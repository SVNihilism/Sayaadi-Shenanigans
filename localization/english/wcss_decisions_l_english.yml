 draka_decision: "Quest: Draka the Orc"
 draka_decision_desc: "You have heard of a powerful orc warrior by the name of Draka. She seems like the perfect first addition to your harem. \n\nHowever, you'll never be able to seduce her surrounded by her clan of blood thirsty warriors juiced up on fel magic. \n\nMaybe you should take inspiration from Azerothian literature. Be the brave knight that kidnaps the princess and imprison her in a tower... or something. To be honest you skimmed to the juicy bits, but you can't argue with results!"
 draka_decision_tooltip: "Kidnap Draka"
 draka_decision_confirm: "How Hard Could it Be?"

 guldan_decision: "Quest: Gul'dan's Head"
 guldan_magic_desc: "Learn the [interactions|E] Drain Life and Fel Infusion"
 guldan_decision_desc: "Draka has agreed to become your first wife, but first you must kill the warlock Gul'dan and bring her his head!\n\nAttacking him directly however would be suicide, perhaps it would be wise to attempt it from the shadows."
 guldan_decision_tooltip: "Kill Gul'dan and take his loot!"
 guldan_decision_confirm: "Looted!"

 jaina_decision: "Quest: Jaina, the Ice Princess"
 jaina_decision_desc: "Word has reached your ears of a powerful human mage named Jaina. She has just come of age and suitors from all over the continent are making their interests known, with rumors that she may be bethrothed to a childhood friend called Arthas. \n\nObviously, these people aren't respecting the fact you just called dibs. You should invite her over to meet you, consentually of course. "
 jaina_decision_tooltip: "Kidnap Jaina"
 jaina_decision_confirm: "Don't Fix What's Not Broken!"


 
